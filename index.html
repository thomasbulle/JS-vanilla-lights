<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Lights</title>
  </head>

  <body>
    <h1 class="title">Turns the light on and off !</h1>
    
    <div class="light-container">
      <img id="lightImg" class="light-img" src="./resources/light-off.png" alt="Light" />
      
      <button id="toggleBtn" class="toggle-btn">
        <img class="toggle-btn-img" src="./resources/power.png" alt="Power">
        <p id="toggleBtnLabel" class="toggle-btn-label">Turn on</p>
      </button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
